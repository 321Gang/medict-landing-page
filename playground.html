<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link href="assets/Bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>

    <style>
        .recipe,
        .pizza-box {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .pizza-box {
            flex: 3 1 30ch;
            height: calc(282px + 5vw);
            overflow: hidden;
        }
        .pizza-box img {
            max-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            -o-object-fit: cover;
            object-fit: cover;
            -o-object-position: 50% 50%;
            object-position: 50% 50%;
        }

        .recipe {
            border: 2px solid #F2F2F2;
            border-radius: 8px;
            overflow: hidden;
        }
        .recipe-content {
            padding: 16px 32px;
            flex: 4 1 40ch;
        }
        .recipe-tags {
            margin: 0 -8px;
        }
        .recipe-tag {
            display: inline-block;
            margin: 8px;
            font-size: 0.875em;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #774eac;
        }
        .recipe-title {
            margin: 0;
        }
        .recipe-title a {
            text-decoration: none;
            color: inherit;
        }
        .recipe-metadata {
            margin: 0;
        }

        .recipe-save {
            display: flex;
            align-items: center;
            padding: 6px 14px 6px 12px;
            border-radius: 4px;
            border: 1px solid #774eac;
            color: #774eac;
            background: none;
            cursor: pointer;
            transition: box-shadow .3s;
            font-weight: bold;
        }

        .recipe-save:hover {
            box-shadow: 0 0 11px #774eac;
        }

        /* Body Layout */
        * {
            box-sizing: border-box;
        }

        .big {
            width: clamp(320px, 65%, 65%);
            padding: 24px;
        }

    </style>
</head>
<body>
<div class="big">
    <div class="recipe">
        <div class="pizza-box">
            <img src="https://wesuenyc.com/wp-content/uploads/2020/08/Regaining-Financial-Stability-After-a-Traumatic-Brain-Injury.jpg" width="1500" height="1368" alt="">
        </div>
        <div class="recipe-content">
            <p class="recipe-tags">
                <span class="recipe-tag">Oncology Research</span>
            </p>

            <h4 class="recipe-title">OnkoDICOM</h4>

            <p class="recipe-desc">It really is possible to make excellent gluten free pizza at home in your own oven with our recipes and techniques.</p>

            <button class="recipe-save" type="button">
                <i class="fab fa-github"> </i>
                 <span class="px-3">Source Code</span>
            </button>

        </div>
    </div>
</div>
</body>
</html>
